<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
		<link rel="shortcut icon" href="/favicon.ico" />
		<link href="/UPPERCASE-BOOT/BASE_STYLE.css" rel="stylesheet" />
		<link href="/fontawesome/css/all.css" rel="stylesheet" />
		<link href="/index.css" rel="stylesheet" />
		<title>DPlay 보관함 다운로드</title>
	</head>
	<body>
		<div id="wrapper">
			<h1>DPlay 보관함 다운로드</h1>
			<img src="/dplayinventory.png">
			<p>
				현재 DPlay 보관함이 구글로부터 심사를 받고 있습니다. 우선은 MetaMask를 사용해주시기 바랍니다.
			</p>
			<a href="https://metamask.io">MetaMask 다운로드</a>
		</div>
		<script src="/UPPERCASE-CORE/BROWSER.js"></script>
		<script>
		RUN(() => {
			
			FOR_BOX((box) => {
				if (box.OVERRIDE !== undefined) {
					box.OVERRIDE();
				}
			});
			
			INIT_OBJECTS();
			
			FOR_BOX((box) => {
				if (box.MAIN !== undefined) {
					box.MAIN();
				}
			});
			
			global.pageLang = 'ko';
		});
		</script>
		<script src="/index.js"></script>
	</body>
</html>
